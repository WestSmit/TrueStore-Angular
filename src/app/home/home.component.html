<div class="row p-0 m-0">
    <div class="col col-lg-3 col-sm-12 p-0 border-0 order-last order-lg-first bg-color categoriesMenu">

        <div class="d-none d-lg-block" id="categoriesMenu" (mouseover)="showMenu()"
            (mouseleave)="hideMenu()">
            <a class="category-item" id="categoryItem" *ngFor="let category of categories"
                (mouseover)="getSubcategories(category.id)">
                {{category.name}}
                <i class="fa fa-chevron-right float-right pt-1 icon-shadow p-2 text-center .icon-shadow"></i>
            </a>
        </div>
    </div>

    <div class="col col-lg-9 col-12 p-0 pl-lg-3 pl-sm-0 d-none d-lg-block order-lg-last order-first">
        <div id="carouselExampleFade" class="carousel slide carousel-fade mt-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">

                <div class="carousel-item carousel-item-next carousel-item-left">
                    <img src="./assets/imgs/1.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/imgs/2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>
                <div class="carousel-item active carousel-item-left">
                    <img src="./assets/imgs/3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev bg-transparent" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next bg-transparent" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="text-center h4 w-100 mt-3 p-3 border-top border-dark color-light">Popular Products</div>
