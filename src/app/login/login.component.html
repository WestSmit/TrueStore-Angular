<div id="SignInModal" class="modal pt-lg-5 pt-2">
  <div class="modal-window col-11 col-lg-3 m-auto p-2 mt-lg-5 mt-0">
    <button type="button" class="btn-close float-right" aria-label="Close"
      (click)="closeSignInForm()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="m-4 text-success text-center">
      {{message}}
    </div>
    <div class="m-4 text-danger text-center">
      {{errorMessage}}
    </div>
    <form class="col-11 text-center m-auto pb-4" [formGroup]="loginForm" (ngSubmit)="logIn()">
      <i class="fa fa-3x fa-fw fa-hand-spock-o color-style"></i>
      <h1 class="h3 mb-3 font-weight-normal color-style">Please sign in</h1>

      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" class="form-control rounded-pill mb-3" formControlName="userName" placeholder="Username" autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control rounded-pill" formControlName="password" placeholder="Password">
      <div *ngIf="inProgress" class="spinner-border color-style m-2"></div>
      <input *ngIf="!inProgress" [disabled]="loginForm.invalid" class="btn-block mt-3 rounded-pill p-3" type="submit" value="LogIn">
    </form>
  </div>
</div>

<div id="SignUpModal" class="modal pt-lg-5 pt-2">
  <div class="modal-window col-11 col-lg-4 m-auto p-2 mt-lg-5 mt-0">
    <button type="button" class="btn-close float-right" aria-label="Close"
      (click)="closeSignUpForm()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="m-4 text-danger text-center">
      {{errorMessage}}
    </div>
    <div class="m-4 text-success text-center">
      {{message}}
    </div>
    <form class="col-11 text-center m-auto pb-3 pt-0" [formGroup]="registerForm" (ngSubmit)="signUp()">
      <h1 class="h3 mb-2 font-weight-normal color-style mb-3">Create account</h1>

      <label for="inputFirstName" class="sr-only">Firstname</label>
      <input type="text" id="inputFirstName" class="form-control rounded-pill mb-3" placeholder="Firstname"
        formControlName="firstName">

      <label for="inputSecondName" class="sr-only">Secondname</label>
      <input type="text" id="inputSecondName" class="form-control rounded-pill mb-3" placeholder="Secondname"
        formControlName="secondName">

      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" class="form-control rounded-pill mb-3" placeholder="Username"
        formControlName="userName">

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control rounded-pill mb-3" placeholder="Email address"
        formControlName="email">

      <label for="inputPhoneNumber" class="sr-only">Phone number</label>
      <input type="tel" id="inputPhoneNumber" class="form-control rounded-pill mb-2"
        placeholder="Phone number X XXX XXX XX XX" formControlName="phoneNumber">

      <label for="inputPassword" class="text-muted">Create Password</label>
      <input type="password" id="inputPassword" class="form-control rounded-pill mb-3" placeholder="Password"
        formControlName="password">

      <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
      <input type="password" id="inputConfirmPassword" class="form-control rounded-pill" placeholder="Confirm Password"
        formControlName="confirmPassword">

      <div *ngIf="inProgress" class="spinner-border color-style m-2"></div>

      <input *ngIf="!inProgress" [disabled]="registerForm.invalid" type="submit" value="SingUp"
        class="btn btn-block btn-primary mt-3 rounded-pill">
    </form>
  </div>
</div>
